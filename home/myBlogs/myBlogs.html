    <div class="container py-5">
        <h1 class="page-title">Share Your Thoughts</h1>
        
        <div class="blog-form mb-5">
            <form id="blogForm">
                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label for="blogTitle" class="form-label"><i class="fas fa-heading blog-icon"></i>Blog Title</label>
                        <input type="text" class="form-control" id="blogTitle" placeholder="Enter blog title" required>
                    </div>
                    <div class="col-md-6 mb-3">
                        <label for="blogAuthor" class="form-label"><i class="fas fa-user blog-icon"></i>Author</label>
                        <input type="text" class="form-control" id="blogAuthor" placeholder="Enter author name" required>
                    </div>
                </div>
                <div class="mb-3">
                    <label for="blogDescription" class="form-label"><i class="fas fa-align-left blog-icon"></i>Blog Description</label>
                    <textarea class="form-control" id="blogDescription" rows="5" placeholder="Write your blog content here..." required></textarea>
                </div>
                <div class="container mt-4">
                    <label class="form-label">Upload Image</label>
                    <div class="mb-3">
                        <input class="form-control" type="file" id="blogImage" accept="image/*">
                    </div>
                </div>
                <button type="submit" class="btn btn-primary"><i class="fas fa-paper-plane me-2"></i>Submit Blog</button>
            </form>
        </div>
        <div class="d-flex justify-content-between align-items-center mb-4 flex-wrap gap-2">
            <!-- Title -->
            <h2 class="m-0 d-flex align-items-center">
                <i class="fas fa-blog me-2"></i>
                Your Recent Blog Posts
            </h2>
            <!-- Sort Filter -->
            <div class="d-flex align-items-center gap-2">
                <label for="filter" class="fw-semibold mb-0">Sort by:</label>
                <select id="filter" class="form-select form-select-sm w-auto" onchange="filterBlogs()">
                    <option value="latest">Latest First</option>
                    <option value="oldest">Oldest First</option>
                </select>
            </div>
        </div>
        <!-- <h2 class="mb-4"><i class="fas fa-blog me-2"></i>Your Recent Blog Posts</h2> -->
        <div class="row" id="blogPosts"></div>
    </div>

    <!-- Update Blog Post Modal -->
    <div class="modal fade" id="updatePostModal" tabindex="-1" aria-labelledby="updatePostModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="updatePostModalLabel">
                        <i class="fas fa-blog me-2"></i>Update Blog Post
                    </h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="updatePostForm">
                        <input type="hidden" id="postId" name="postId">
                        
                        <div class="mb-3">
                            <label for="postTitle" class="form-label">
                                <i class="fas fa-heading me-1 blog-icon"></i>Blog Title
                            </label>
                            <div class="input-group">
                                <span class="input-group-text"><i class="fas fa-pen"></i></span>
                                <input type="text" class="form-control" id="postTitle" name="postTitle" placeholder="Enter blog title" required>
                            </div>
                        </div>
                        
                        <div class="mb-3">
                            <label for="postAuthor" class="form-label">
                                <i class="fas fa-user me-1 blog-icon"></i>Author
                            </label>
                            <div class="input-group">
                                <span class="input-group-text"><i class="fas fa-user-edit"></i></span>
                                <input type="text" class="form-control" id="postAuthor" name="postAuthor" placeholder="Enter author name" required>
                            </div>
                        </div>
                        
                        <div class="mb-3">
                            <label for="postDescription" class="form-label">
                                <i class="fas fa-align-left me-1 blog-icon"></i>Description
                            </label>
                            <div class="input-group">
                                <span class="input-group-text"><i class="fas fa-file-alt"></i></span>
                                <textarea class="form-control" id="postDescription" name="postDescription" rows="5" placeholder="Enter blog description" required></textarea>
                            </div>
                        </div>
                        <div class="mt-4 mb-3">
                            <label class="form-label">Upload Image</label>
                            <div class="mb-3">
                                <input class="form-control" type="file" id="blogImage" accept="image/*">
                            </div>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
                        <i class="fas fa-times me-1"></i>Cancel
                    </button>
                    <button type="button" class="btn btn-update" onclick="updateBlog()">
                        <i class="fas fa-edit me-1"></i>Update Post
                    </button>
                </div>
            </div>
        </div>
    </div>
